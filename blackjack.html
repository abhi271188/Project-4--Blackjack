<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4--Blackjack</title>
</head>
<!--Attach CSS file-->
<link rel = "stylesheet" href = "blackjack.css">
<!--Attach Bootstrap link-->
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
    <!--A main container that contains the html of whole game-->
    <div class = "blackjack_container_1">
        <h2>Project-4--Blackjack</h2>
        <h4>Let's Play</h4>
        <!--A master flex box container that allows both players to play the game-->
        <div class = "blackjack-flex-box-row-1">
            <!--A child flex box container that deals with 1st player-->
            <div id = "blackjack-your-div" class = "blackjack-flex-box-your-div">
                <h4>You : <span id = "blackjack-your-score">0</span></h4>
            </div>
            <!--A child flex box container that deals with 2nd player-->
            <div class = "blackjack-flex-box-delear-div">
                <h4>Dealer : <span id = "blackjack-dealer-score">0</span></h4>
            </div>
        </div>
        <!--A flex box container contains all important buttons of the game-->
        <div class = "blackjack-flex-box-row-2">
            <button id = "blackjack_hit_button" class = "btn btn-primary btn-lg">Hit</button>
            <button id = "blackjack_stand_button" class = "btn btn-warning btn-lg">Stand</button>
            <button id = "blackjack_deal_button" class = "btn btn-Danger btn-lg">Deal</button>
        </div>
        <!--A flex box container that stores the scores of the game-->
        <div class = "blackjack-flex-box-row-3">
            <table>
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "blackjack.js"></script>
</body>
</html>
