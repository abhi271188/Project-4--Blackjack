<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap file attachment-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--CSS file attachment-->
    <link rel = "stylesheet" href = "blackjack.css">
    <title>Challenges</title>
</head>
<body>
    <div class = "container-5">
        <h3>Challenge-5: BlackJack</h3>
        <h4><span id = "blackjack-result">Let's Play</span></h4>
        <div class = "flex-blackjack-row-1">
            <div id = "blackjack-your-div">
                <h5>You:<span id = "blackjack-your-score">0</span></h5>
            </div>
            <div id = "blackjack-dealer-div">   
                <h5>Dealer:<span id = "blackjack-dealer-score">0</span></h5>
            </div>           
        </div>
        <div class = "flex-blackjack-row-2">
            <div>
                <button class = "btn btn-primary" id = "blackjack-hit-button">Hit</button>
                <button class = "btn btn-warning" id = "blackjack-stand-button">Stand</button>
                <button class = "btn btn-danger" id = "blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class = "flex-blackjack-row-3">
            <table>
                <tr>
                    <td>Wins</td>
                    <td>Loses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td><span id = "blackjack-wins">0</span></td>
                    <td><span id = "blackjack-losses">0</span></td>
                    <td><span id = "blackjack-draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "blackjack.js"></script>
</body>
</html>
